<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscrições Resilia</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">  
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <div class="div-background">
        <h1>APRENDA PARA SE EMPREGAR</h1>
        <BR>
        <p>Aprenda conosco as tecnologias mais demandadas no mercado e alavanque sua carreira como um Desenvolvedor Web Full Stack em apenas 6 meses</p>
    </div>

    <main class="main-div">

        <div class="logo">
            <img src="https://www.resilia.com.br/wp-content/uploads/2021/08/logo.png" alt="">
        </div>

        <h1>ALAVANQUE SEU FUTURO CONOSCO!</h1>
        <br>
        <H2>INSCREVA-SE JÁ!</H2>


        <div class="main-container-div">
            <form action="#" id="formulario">     
                        
                <label for="nome">Nome</label>
                <input type="text" name="nome" class="input-field"> 
                <br>
                <label for="cpf">CPF</label>
                <input type="text" name="cpf" maxlength="11" class="input-field">
                <br>
                <label for="data-nasc">Data de Nascimento</label>
                <input type="date" name="data-nasc" class="input-field">
                <br>
                <input type="submit" value="ENVIAR" >
               
            </form>


        </div>
        
    </main>

    <footer>
        <ul class="rodape-list">
            <li>Criado por Caio Senna</li>
            <li><a href="https://github.com/cclsenna" class="fab fa-github-square" target="_blank"></a></li>
            <li><a href="https://www.linkedin.com/in/caiosenna93/" class="fab fa-linkedin-in" target="_blank"></a></li>
        </ul>
    </footer>

   
</body>
</html>
